<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Coming Soon</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #050816;
      color: #ffffff;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    .coming-soon {
      font-size: 2rem;
      letter-spacing: 0.05em;
    }

    .dots::after {
      content: "...";
      animation: dots 1.3s steps(3, end) infinite;
    }

    @keyframes dots {
      0%   { content: ""; }
      33%  { content: "."; }
      66%  { content: ".."; }
      100% { content: "..."; }
    }
  </style>
</head>
<body>
  <div class="coming-soon">
    Coming soon<span class="dots"></span>
  </div>
</body>
</html>
